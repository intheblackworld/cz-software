          <script>
            var htmlEle = window.parent.document.getElementsByTagName("html");
            var bodyEle = window.parent.document.getElementsByTagName("body");
            var wrapperEle = window.parent.document.getElementById("wrapper");
            var elementList =
              window.parent.document.getElementsByTagName("iframe");

            if (htmlEle) {
              htmlEle.item(0).style.height = "100%";
            }

            if (bodyEle) {
              bodyEle.item(0).style.height = "100%";
            }

            if (wrapperEle) {
              wrapperEle.style.height = "100%";
            }

            if (elementList) {
              var frameObj = elementList.item(0);
              if (frameObj) {
                frameObj.setAttribute("scrolling", "yes");
                frameObj.style.overflowY = "scroll";
                frameObj.style.height = "100%";
              }

              // IE dynamic height change
              if (detectIE() && frameObj) {
                var bodyElement = document.getElementsByTagName("body")[0];
                bodyElement.addEventListener("DOMSubtreeModified", function () {
                  frameObj.style.height = bodyElement.offsetHeight + "px";
                });
              }
            }

            function detectIE() {
              var ua = window.navigator.userAgent;

              var msie = ua.indexOf("MSIE ");
              if (msie > 0) {
                // IE 10 or older
                return true;
              }

              var trident = ua.indexOf("Trident/");
              if (trident > 0) {
                // IE 11
                return true;
              }

              // other browser
              return false;
            }

            // 重新整理/離開頁面/重新整理快捷鍵 時觸發
            window.onbeforeunload = function (event) {
              return;
            };

            // 鎖右鍵
            document.oncontextmenu = function () {
              return false;
            };

            // 限制KEYBOARD
            document.onkeydown = function (event) {
              var e = window.event || event;
              if (e) {
                var doBlock = false;
                var code = e.which || e.keyCode;
                if (code == 17) // ctrl key only: 不限制
                {
                  return true;
                }
                if (code == 8) // backspace
                {
                  var source = e.target || e.srcElement;
                  if (
                    source.type &&
                    (source.type == "text" ||
                      source.type == "password" ||
                      source.type == "textarea")
                  ) {
                    return true; //在輸入框中的backspace不限制
                  } else {
                    doBlock = true;
                  }
                } else if (code == 116) //F5: 限制
                {
                  doBlock = true;
                } else if (code == 122) //F11: 限制
                {
                  doBlock = true;
                } else if (e.ctrlKey) //Ctrl+?
                {
                  if (
                    code == 65 ||
                    code == 67 ||
                    code == 86 ||
                    code == 88 ||
                    code == 90
                  ) {
                    //65: Ctrl+A, 67: Ctrl+C, 86: Ctrl+V, 88: Ctrl+X, 90: Ctrl+Z
                    return true;
                  } else {
                    doBlock = true;
                  }
                }

                if (doBlock) {
                  if (e.preventDefault) {
                    e.preventDefault();
                  }
                  if (e.stopPropagation) {
                    e.stopPropagation();
                  }
                  if (e.returnValue) {
                    e.returnValue = false;
                  }
                  if (window.event) {
                    e.keyCode = 0;
                  }
                  return false;
                }
              }
              return true;
            };

            // 禁止 上下頁 / 上下頁快捷鍵
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
              history.go(1);
            };
          </script>

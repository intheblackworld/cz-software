                  bodyElement.addEventListener('DOMSubtreeModified', function () {
                    frameObj.style.height = bodyElement.offsetHeight + 'px'

              function detectIE() {
                var ua = window.navigator.userAgent;
          
                var msie = ua.indexOf('MSIE ');
                if (msie > 0) {
                  // IE 10 or older
                  return true;
                }
          
                var trident = ua.indexOf('Trident/');
                if (trident > 0) {
                  // IE 11
                  return true;
                }
          
                // other browser
                return false;
              }

              document.onkeydown = function (event) {
                var e = window.event || event;
                if (e) {
                  var doBlock = false;
                  var code = e.which || e.keyCode;
                  if (code == 17) // ctrl key only: 不限制
                  {
                    return true;
                  }
                  if (code == 8)	// backspace
                  {
                    var source = e.target || e.srcElement;
                    if (source.type && (source.type == 'text' || source.type == 'password' || source.type == 'textarea')) {
                      return true; //在輸入框中的backspace不限制
                    }
                    else {
                      doBlock = true;
                    }
                  }

                    doBlock = true;
                  }
                  else if (e.ctrlKey)	 //Ctrl+?
                  {
                    if (code == 65 || code == 67 || code == 86 || code == 88 || code == 90) {	//65: Ctrl+A, 67: Ctrl+C, 86: Ctrl+V, 88: Ctrl+X, 90: Ctrl+Z
                      return true;
                    }
                    else {
                      doBlock = true;
                    }
                  }
          
                  if (doBlock) {
                    if (e.preventDefault) { e.preventDefault(); }
                    if (e.stopPropagation) { e.stopPropagation(); }
                    if (e.returnValue) { e.returnValue = false; }
                    if (window.event) { e.keyCode = 0; }
                    return false;
                  }
                }

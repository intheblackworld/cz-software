name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送 v 開頭的 tag 時觸發（例如 v1.0.0）

permissions:
  contents: write  # 允許創建 releases 和上傳檔案

jobs:
  release:
    name: Build Windows ZIP
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 快取 Puppeteer Chrome（避免每次都下載 ~200 MB）
      - name: Cache Puppeteer Chrome
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/puppeteer
            .local-chromium
          key: windows-puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            windows-puppeteer-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and Publish to GitHub Releases
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

